<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Scissor, and Paper</title>
    <style>
        html, body { height: 100%;}
        .container{
            /* display:flex;
            justify-content: center; */
            /* align-items: center; */
            height: 100%
        }
        .header {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           height:20%;
        }

        .score{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-evenly;
            
        }
        
        .score p{
            height: 100px;
            width: 200px;
            background-color: beige;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 200%;
            font-weight: bolder;
            margin: 0;
            outline: none;
            color: #fff;
            background-color: #2fb6df;
            border: none;
            box-shadow: 0 9px #999;

        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #04AA6D;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .btn:hover {background-color: #3e8e41}

        .btn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .reset-div{
            width: 100%;
            display: flex;
            justify-content: center;
            margin : 10px;
        }

        #reset{
            width: 280px;
        }

        .board{
            display: flex;
            justify-content: space-between;
            height: 75%;
        }


        .player-hand, .computer-hand{
            background-color: aliceblue;
            border: 1px solid black;
            width: 25%;
        }
        .scoreboard{
            background-color: bisque;
            border: 1px solid black;
            width: 50%;   
        }
        

       img{
        height: 15%;
        width : 40%;
        display : flex;
        align-Items : center;
        justify-Content : center;    
        margin-Top : 3%;
        border-Radius : 50%;
       }



       .result{
        height: 15%;
        width: 80%;
        display: flex;
        align-Items: center;
        justify-Content: center;    
        margin-Top: 1%;
        border-radius:5px;
        position:relative;
        background-color:#8399e2;
        font-size: large;
        font-weight: bold;
        -webkit-animation-name: pulse;
        animation-name: pulse;
        animation-delay:.5s;
        -webkit-animation-delay:.5s;
        -webkit-animation-duration: 0.2s;
        animation-duration: 0.2s;
        opacity: 0;
        -webkit-animation-fill-mode:forwards;
        animation-fill-mode:forwards;
       }

     

 

        @keyframes pulse{
        0%{
            opacity: 0;
        }
        10%{
            opacity:.50;
            transform-origin: 50% 50%;
            transform: rotate(-5deg) scale(5);
            transition: all .3s cubic-bezier(0.6, 0.04, 0.98, 0.335);
        }
        100%{
            opacity:1;
            transform: rotate(0deg) scale(1);
        }
        }

        #stamp {
        width: 300px;
        height: 300px;
        background-color: blue;
        z-index: 10;
        position:absolute;
        top:40%;
        left:40%;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: xx-large;
        font-weight: bolder;
        z-index: 1;

        -webkit-animation-name: pulseStamp;
        animation-name: pulseStamp;
        animation-delay:1.5s;
        -webkit-animation-delay:1.5s;
        -webkit-animation-duration: 0.5s;
        animation-duration: 0.5s;
        opacity: 0;
        -webkit-animation-fill-mode:forwards;
        animation-fill-mode:forwards;
        
        }

        @keyframes pulseStamp{
        0%{
            opacity: 0;
        }
        10%{
            opacity:.3;
            transform-origin: 50% 50%;
            transform: rotate(-5deg) scale(5);
            transition: all .3s cubic-bezier(0.6, 0.04, 0.98, 0.335);
        }
        100%{
            opacity:0.9;
            transform: rotate(-20deg) scale(1);
        }
        }


        
        
    </style>
</head>
<body>
    
    <div align="center" class="container">
        
        <div class="header">   
            <div class="score"><p class="pScore">0</p></div>
            <div class="score">
                <div class="reset-div">
                    <button class="btn" id="reset">Start Match</button>
                </div>
                <div>         
                    <button class='btn' id="rock">Rock</button>
                    <button class='btn' id="paper">Paper</button>
                    <button class='btn' id="scissors">Scissors</button>
                </div>
            </div>
            <div class="score"><p class="cScore">0</p></div>
        </div>
        <hr>

        <div class="board">
            
            <div class="inboard player-hand"><p>Player</p><hr></div>
            <div class="inboard scoreboard"><p>Score Board</p><hr></div>
            <div class="inboard computer-hand"><p>Computer</p><hr></div>
            <!-- <div id="stamp">Win</div> -->
        </div>
    </div>
    
    <script src="./javascript.js"></script>
</body>
</html>
